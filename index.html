<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <a :href="productLink" target="_blank"><h1>{{ product }}</h1></a>
        <div class="nav-bar"></div>
        <div class="cart">Cart ({{ cart }})</div> <!-- 6.2 -->
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- image goes here -->
                    <img :src="image" :class="{ 'out-of-stock-image': !inStock }" alt="Product Image"> <!-- 7.6 -->
                </div>
                <div class="product-info">
                    <h1>{{ title }}</h1>
                    <p v-if="inventory > 10">In Stock</p>
                    <p v-else-if="inventory > 0 && inventory <= 10">Almost out of Stock</p>
                    <p v-else>Out of Stock</p>
                    <p v-if="onSale">On Sale!</p>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)" class="color-circle" :style="{ backgroundColor: variant.color }"> 
                    </div>
                    <button class="button" :disabled="!inStock" @click="addToCart" :class="{ disabledButton: !inStock }">Add To Cart</button> <!-- 7.4 & 7.5 -->
                    <button class="button" @click="toggleInStock">Toggle In Stock</button> <!-- 6.7 -->
                    <p>Sizes: <span v-for="(size, index) in sizes" :key="index">{{ size }}<span v-if="index < sizes.length - 1">, </span></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
